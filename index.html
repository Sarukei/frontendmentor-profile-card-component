<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="public/style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="profile-card">
        <div class="profile-card__content">
          <section class="profile-card__content__user-info">
            <img
              src="images/image-victor.jpg"
              alt=""
              class="profile-card__content__user-info__avatar"
            />
            <div class="profile-card__content__user-info__user-title">
              <h3 class="profile-card__content__user-info__user-title__name">
                Victor Crest
              </h3>
              <span class="profile-card__content__user-info__user-title__age"
                >26</span
              >
            </div>
            <span class="profile-card__content__user-info__location"
              >London</span
            >
          </section>
          <footer class="profile-card__content__user-stats">
            <div class="profile-card__content__user-stats__followers">
              <span class="profile-card__content__user-stats__followers_amount"
                >80k</span
              >
              <h4 class="profile-card__content__user-stats__followers__title">
                Followers
              </h4>
            </div>
            <div class="profile-card__content__user-stats__likes">
              <span class="profile-card__content__user-stats__likes_amount"
                >803k</span
              >
              <h4 class="profile-card__content__user-stats__likes__title">
                Likes
              </h4>
            </div>
            <div class="profile-card__content__user-stats__photos">
              <span class="profile-card__content__user-stats__photos_amount"
                >1.4k</span
              >
              <h4 class="profile-card__content__user-stats__photos__title">
                Photos
              </h4>
            </div>
          </footer>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
